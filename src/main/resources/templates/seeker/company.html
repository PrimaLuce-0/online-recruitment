<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>公司列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="比奇堡招聘网">
    <meta name="description" content="我们要成为全球最大的招聘网站">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div th:insert="~{index::topbar}"></div>
<div th:insert="~{index::seeker-topbar}"></div>

<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="fly-panel">
                <div class="fly-panel-title fly-filter">
                    <a>公司列表</a>
                    <form class="fly-right" method="post" th:action="@{/querycompany}">
                        <input type="text" name="name" class="layui-input-inline">
                        <button class="layui-btn" lay-submit>搜索</button>
                    </form>
                </div>
                <ul class="fly-list">
                    <li th:each="comp:${companys}">
                        <div class="layui-row">
                            <div class="layui-col-md4">
                                <a th:href="@{/}" style="color: #01AAED;font-weight:bold;font-size: 15px;"><i class="layui-icon layui-icon-home"></i> <div th:text="${comp.name}"></div> </a>
                            </div>
                            <div class="layui-col-md1 layui-col-md-offset7">
                                <a th:href="@{/}" style="color: #3F3F3F;font-size: 15px;"><i class="layui-icon layui-icon-location"></i> <div th:text="${comp.address}"></div> </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div th:insert="~{index::bootombar}"></div>
</body>
</html>
